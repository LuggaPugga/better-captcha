name: Changeset Check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Check for changeset
        run: |
          if [ -z "$(git diff --name-only origin/main...HEAD | grep -E '\.changeset/.*\.md$')" ]; then
            echo "::error::No changeset found! Please add a changeset by running 'bun run changeset'"
            exit 1
          fi
